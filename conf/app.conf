appname = beauty
version = 1.0.0
runmode = dev

lang_types = en-US|zh-CN
RouterCaseSensitive = false
timezone = 8

sessionon = true
rbac_role_table = role
rbac_node_table = node
rbac_group_table = group
rbac_user_table = user
rbac_admin_user = admin
not_auth_package = public,static
user_auth_type = 2
rbac_auth_gateway = /public/login
home_template = home/default
admin_template=admin/default

[dev]
httpport = 8080
db_host = localhost
db_port = 3306
db_user = root
db_pass = 6833066
db_name = beauty
db_type = mysql
db_prefix = tb_

[prod]
EnableGzip = true
httpport = 80
db_host = localhost
db_port = 3306
db_user = root
db_pass = root
db_name = beauty
db_type = mysql
db_prefix = tb_
###################### 应用配置 ############################
AppVer=1.0.0
# 监听端口
HttpAddr = 127.0.0.1
HttpPort = 8080

# 应用的模式，默认是 dev，为开发模式
RunMode = dev

# 是否开启 gzip 支持
EnableGzip = true

# 输出服务器名称
BeegoServerName = "GoBlog"

# 模板视图路径
ViewsPath = views

# 静态文件路径
StaticDir = static:static views:views

###################### 数据库配置 ############################

# MYSQL地址
dbhost = localhost

# MYSQL端口
dbport = 3306

# MYSQL用户名
dbuser = root

# MYSQL密码
dbpassword = 6833066
# MYSQL数据库名称
dbname = beego_blog

# MYSQL表前缀
dbprefix = tb_
