<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>修改密码</title>
    <script type="text/javascript" src="/static/admin/adminassets/js/jquery-1.8.1.min.js"></script>
</head>

<body>
    <div>
        <label>密码</label>
        <input id="password" type="password" id="password" />
    </div>
    <div>
        <label>重复密码</label>
        <input id="repassword" type="password" id="password" />
    </div>
    <div>
        <button id="button">修改密码</button>
    </div>
    <script type="text/javascript">
    $("#button").click(function() {
        var p = $("#password").val();
        var rp = $("#repassword").val();
        $.post("/public/changepwd", {
            "password": p,
            "repassword": rp,
            "isajax": 1
        }, function(data) {
            alert(data.info)
        })
    })
    </script>
</body>

</html>
