<!DOCTYPE html >
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>修改分类</title>
    <link rel="stylesheet" href="/static/home/bootstrap/css/bootstrap.min.css">
</head>

<body>
<div class='container' style="margin-bottom: 50px;margin-top: 20px">
    <div class='col-md-9 col-md-offset-1'>
        <form id="user_form" action="/blog/category/updatecategory" role="form">
            <div class="form-group">
                <div class="alert alert-warning" id='warning-block'>
                    <p>修改分类</p>
                </div>
                <input type='text' name='id' value="{{.thiscategory.Id}}" hidden="hidden">

                <div>
                    <label>目录标题</label>
                    <input type="text" class="form-control" name="title" id="title"
                           placeholder="请输入目录标题" required="required" value="{{.thiscategory.Title}}">
                </div>
                <div id="titleTip"></div>
            </div>
            <div class="form-group">
                <label>父目录</label>
                <select id='mulu' class="form-control" name='mulu'>
                {{if eq 0 .thiscategory.Pid}}
                    <option value=0 selected="selected">---顶级目录---</option>
                {{else}}
                    <option value=0>---顶级目录---</option>
                {{end}}
                {{range $i,$e:=.category}}
                {{if eq $.thiscategory.Pid $e.Id}}
                    <option value={{$e.Id}} selected="selected">{{$e.Title}}</option>
                {{else}}
                    <option value={{$e.Id}}>{{$e.Title}}</option>
                {{end}}
                {{end}}
                </select>
            </div>
            <div class="form-group">
                <label>目录简介</label>
                <textarea id="editor" rows="8" class="form-control" name="content"
                          placeholder="目录简介">{{.thiscategory.Content}}</textarea>
            </div>
            <div class="form-group">
                <label>目录排序</label>
                <input type="number" class="form-control" name="order" value='{{.thiscategory.Sort}}' min="0"/>
            </div>
            <div class="form-group">
                <label>目录状态</label>
                {{if eq .thiscategory.Status 2}}
                    <div class="radio">
                        <label>
                            <input type="radio" name="status" value="0" checked>禁用目录
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="status" value="1">启用目录
                        </label>
                    </div>
                {{else}}
                    <div class="radio">
                        <label>
                            <input type="radio" name="status" value="2">禁用目录
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="status" value="1" checked>启用目录
                        </label>
                    </div>
                {{end}}
            </div>


            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-default">修改分类</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script type="text/javascript" src="/static//admin/formvalidator4.1.3/jquery-1.7.2.min.js"></script>
<script src="/static/admin/formvalidator4.1.3/formValidator-4.1.3.min.js" type="text/javascript"
        charset="UTF-8"></script>
<script src="/static/admin/formvalidator4.1.3/formValidatorRegex.js" type="text/javascript" charset="UTF-8"></script>
<link rel="stylesheet" href="/static/admin/kindeditor/themes/default/default.css"/>
<link rel="stylesheet" href="/static/admin/kindeditor/themes/simple/simple.css"/>
<script charset="utf-8" src="/static/admin/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="/static/admin/kindeditor/lang/zh-CN.js"></script>
<script type="text/javascript">
    KindEditor.ready(function (K) {
        var option = {
            themeType: 'simple',
            cssPath: '/static/admin/kindeditor/plugins/code/prettify.css',
            uploadJson: '/blog/file/upload',
            fileManagerJson: '/blog/file/filemanage',
            allowFileManager: true
        };
        var editor = K.create('textarea[name="content"]', option);
        editor.sync();

        $.formValidator.initConfig({
            formID: "user_form", submitOnce: true,
            onSuccess: function () {
                var registerForm = $("#user_form");
                $.post(registerForm.attr("action"), registerForm.serialize(), function (data) {
                    alert(data.info)
                    if (!data.status) {
                        $('#warning-block p').html('<strong>警告！</strong>' + data.info);
                    }
                    return;
                });
            }
        });

        $("#title").formValidator({onShowText: "请输入目录标题"})
                .inputValidator({
                    min: 1,
                    max: 100,
                    onError: "标题最多100个字符",
                    empty: {leftEmpty: false, rightEmpty: false, emptyError: "标题两边不能为空"}
                })
    });

</script>
</body>
</html>
